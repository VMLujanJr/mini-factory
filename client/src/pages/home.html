<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> 
    <link href="home.css" rel="homestylesheet">
    <title>Miniatures</title>
</head>
<body>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            
          
            <div class="flex items-center flex-shrink-0 text-white mr-6">
              <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
              <span class="font-semibold text-xl tracking-tight">Mini Factory</span>
            </div>



            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
              <div class="text-sm lg:flex-grow">
                <a href="#home" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  Home
                </a>
                <a href="#login" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  LogIn
                </a>
                <a href="#signup" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                  SignUp
                </a>
                <a href="#contactme" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                    Contact Me
                  </a>
              </div>
            </div>
          </nav>
        </header>

        <main class="container mx-auto md:container md:mx-auto grid md:grid-cols-2 md:auto-cols-max grid-cols-2 auto-cols-max">
            <section class="overflow-hidden text-gray-700  w-max ">
                <div class="container px-2 py-2 mx-auto lg:pt-12 lg:px-32">
                  <div class="flex flex-wrap -m-1 md:-m-2">
                    <div class="flex flex-wrap w-1/3">
                      <div class="w-full p-1 md:p-2">
                        <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                          src="../assets/blue-dragon-mini-front.jpg">
                      </div>
                    </div>
                    <div class="flex flex-wrap w-1/3">
                      <div class="w-full p-1 md:p-2">
                        <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                          src="../assets/demon-front.jpg">
                      </div>
                    </div>
                    <div class="flex flex-wrap w-1/3">
                      <div class="w-full p-1 md:p-2">
                        <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                          src="../assets/dragon-mini-front.jpg">
                      </div>
                    </div>
                    <div class="flex flex-wrap w-1/3">
                      <div class="w-full p-1 md:p-2">
                        <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                          src="../assets/female-warrior-ghost-front.jpg">
                      </div>
                    </div>
                    <div class="flex flex-wrap w-1/3">
                      <div class="w-full p-1 md:p-2">
                        <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                          src="../assets/large-skeleton-front.jpg">
                      </div>
                    </div>
                    <div class="flex flex-wrap w-1/3">
                      <div class="w-full p-1 md:p-2">
                        <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                          src="../assets/male-warrior-ghost-front.jpg">
                      </div>
                    </div>
                    <div class="flex flex-wrap w-1/3">
                        <div class="w-full p-1 md:p-2">
                          <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                            src="../assets/mini-hand-front.jpg">
                        </div>
                      </div>
                      <div class="flex flex-wrap w-1/3">
                        <div class="w-full p-1 md:p-2">
                          <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                            src="../assets/purple-troll-front.jpg">
                        </div>
                      </div>
                      <div class="flex flex-wrap w-1/3">
                        <div class="w-full p-1 md:p-2">
                          <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                            src="../assets/triple-snake-front.jpg">
                        </div>
                      </div>
                      <div class="flex flex-wrap w-1/3">
                        <div class="w-full p-1 md:p-2">
                          <img alt="gallery" class="block object-cover object-center w-full h-full rounded-lg"
                            src="../assets/warrior-front.jpg">
                        </div>
                      </div>
                  </div>
                </div>
            </section>

            <section class="flex w-[30rem] flex-col space-y-10  w-max">
                <div class="text-center text-4xl font-medium">Log In</div>
            
                <div
                  class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
                >
                  <input
                    type="text"
                    placeholder="Email or Username"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                  />
                </div>
            
                <div
                  class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
                >
                  <input
                    type="password"
                    placeholder="Password"
                    class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
                  />
                </div>
            
                <button
                  class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-blue-400"
                >
                  LOG IN
                </button>
            
                <a
                  href="#"
                  class="transform text-center font-semibold text-gray-700 duration-300 hover:text-gray-300"
                  >FORGOT PASSWORD?</a
                >
            
                <p class="text-center text-lg">
                  No account?
                  <a
                    href="#"
                    class="font-medium text-indigo-500 underline-offset-4 hover:underline"
                    >Create One</a
                  >
                </p>
            </section>

</body>

<a href="../pages/login.html"></a>
